<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rotate</title>
  <style>
    div {
      height: 100px;
      width: 150px;
      background-color: chocolate;
      margin: 200px auto;
      /* muevo el origen  */
      transform-origin: left top;
    }

    div:hover {
      transform: rotate(20deg);
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
